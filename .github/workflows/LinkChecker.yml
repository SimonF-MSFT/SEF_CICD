name: Scan Updated Files For Bad Links

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]


jobs:
  scan-files:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get list of changed files
        run: |
          git fetch origin +refs/pull/${{ github.event.number }}/merge
          git diff --name-only FETCH_HEAD > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Run PowerShell script on changed files
        run: |
          for file in $(cat changed_files.txt); do
            Write-Host "Scanning file: $file"
            # Call the PowerShell script to check the links in the file
            pwsh .\md-link-checker.ps1 -FiletoScan $file
            if ($LASTEXITCODE -ne 0) {
              Write-Error "Link checker failed for file: $file"
              exit 1
            }
          done
        shell: pwsh

      - name: Add a Comment to the PR if link checker fails
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issueComment = context.payload.pull_request.number;
            const comment = 'Link checker failed. Please fix the bad links.';
            await github.rest.issues.createComment({
              ...context.repo,
              issue_number: issueComment,
              body: comment
            });
